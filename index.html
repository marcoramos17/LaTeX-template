<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <object data="main.pdf" width="100%" height="100%" type="application/pdf">
        <p>Your browser does not support PDFs. Please download the PDF to view it: 
            <a href="assets/my-document.pdf">Download PDF</a>.
        </p>
    </object>
</body>
</html>
